<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAG QA App</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; }
textarea { width: 100%; height: 60px; margin-bottom: 10px; }
button { padding: 8px 16px; margin-bottom: 20px; }
#output { border: 1px solid #ccc; padding: 15px; }
h3 { margin-bottom: 5px; }
</style>
</head>
<body>

<h2>Upload PDF</h2>
<input type="file" id="pdfFile">
<button onclick="uploadPDF()">Upload PDF</button>
<p id="uploadStatus"></p>

<h2>Ask a Question</h2>
<textarea id="question" placeholder="Type your question here"></textarea>
<button onclick="askQuestion()">Ask</button>

<div id="output"></div>

<script>
async function uploadPDF() {
    const fileInput = document.getElementById("pdfFile");
    if(fileInput.files.length === 0) {
        alert("Select a PDF first!");
        return;
    }
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    const res = await fetch("http://127.0.0.1:8000/upload-pdf", { method: "POST", body: formData });
    const data = await res.json();
    document.getElementById("uploadStatus").innerText = JSON.stringify(data, null, 2);
}

async function askQuestion() {
    const question = document.getElementById("question").value;
    if(!question) { alert("Enter a question!"); return; }
    const res = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });
    const data = await res.json();
    document.getElementById("output").innerHTML = `
        <h3>Answer:</h3><p>${data.answer}</p>
        <h3>Citations:</h3><ul>${data.citations.map(c => `<li>${c}</li>`).join("")}</ul>
        <h3>Follow-ups:</h3><ul>${data.followups.map(f => `<li>${f}</li>`).join("")}</ul>
    `;
}
</script>
</body>
</html>
